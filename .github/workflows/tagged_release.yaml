name: Create tagged release
on:
  push:
    tags:
      - v*.*.*

jobs:
  prebuild-node-macos:
    strategy:
      matrix:
        os: [ macos-11 ]
        node: [ 16.13.0 ]
        runtime: [ node ]
        arch: [ x64, arm64 ]
    runs-on: ${{matrix.os}}
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: ${{matrix.node}}
      - name: Install
        run: npm ci --unsafe-perm
      - name: Prebuild macOS
        shell: bash
        run: |
          npm run build-tesseract
          npm run create-prebuild -- -a ${{matrix.arch}} -u ${{ secrets.REPO_TOKEN }}
      - name: List prebuilds
        shell: bash
        run: ls -la ./prebuilds
  prebuild-node:
    strategy:
      matrix:
        os: [ ubuntu-20.04 ]
        node: [ 16.13.0 ]
        runtime: [ node ]
        arch: [ x64 ]
    runs-on: ${{matrix.os}}
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: ${{matrix.node}}
      - name: Configure msvs version on Windows
        if: ${{matrix.os == 'windows-2019'}}
        run: npm config set msvs_version 2019
      - name: Install
        run: npm ci --unsafe-perm
      - name: Prebuild 
        shell: bash
        run: |
          npm run build-tesseract
          npm run create-prebuild -- -a ${{matrix.arch}} -u ${{ secrets.REPO_TOKEN }}
      - name: List prebuilds
        shell: bash
        run: ls -la ./prebuilds

  deploy:
    needs:
      - prebuild-node
      - prebuild-node-macos
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Install
        run: npm ci --unsafe-perm
      - name: Build
        run: npm run build-js
      - name: Publish tagged release
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_RELEASE_PUBLISH_TOKEN }}
